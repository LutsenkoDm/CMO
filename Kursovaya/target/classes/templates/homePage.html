<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<!-- Bootstrap CSS -->
	<link href="../static/js/styles.css" th:href="@{/js/styles.css}" rel="stylesheet" />
	<link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		  integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" rel="stylesheet">
	<title>Home</title>
</head>
<body>

<div class="d-flex justify-content-between align-items-start align-content-between flex-row px-3 pt-lg-2 pr-xl-5">
	<div class="d-flex justify-content-between align-items-between align-content-between flex-column pr-xl-5">
		<div class="d-flex justify-content-start align-items-start align-content-between flex-row">
			<div class="pr-xl-3"><h4><span class="badge badge-pill badge-secondary">Lambda</span></h4></div>
			<div class="ml-auto"><input aria-label="Lambda" class="form-control" id="lambda" min=0 name="lambda"
											placeholder="Lambda" step=0.1 th:value="${sourcesConfiguration.lambda}" type="number"></div>
		</div>

		<div class="d-flex justify-content-start align-items-start align-content-between flex-row">
			<div class="pr-xl-3"><h4><span class="badge badge-pill badge-secondary">Buffer size</span></h4></div>
			<div class="ml-auto"><input aria-label="Buffer size" class="form-control" id="bufferSize" min=0 name="bufferSize" placeholder="Buffer size"
											step=1 th:value="${bufferConfiguration.maxSize}" type="number"></div>
		</div>

		<div class="d-flex justify-content-start align-items-start align-content-between flex-row">
			<div class="pr-xl-3"><h4><span class="badge badge-pill badge-secondary">Alpha</span></h4></div>
			<div class="ml-auto"><input aria-label="Alpha" class="form-control" id="alpha" min=0 name="alpha"
											placeholder="Alpha" step=0.1 th:value="${devicesConfiguration.alpha}" type="number"></div>
		</div>

		<div class="d-flex justify-content-start align-items-start align-content-between flex-row">
			<div class="pr-xl-3"><h4><span class="badge badge-pill badge-secondary">Beta</span></h4></div>
			<div class="ml-auto"><input aria-label="Beta" class="form-control" id="beta" min=0 name="beta"
										placeholder="Beta" step=0.1 th:value="${devicesConfiguration.beta}" type="number"></div>
		</div>

		<div class="d-flex justify-content-start align-items-start align-content-between flex-row">
			<div class="pr-xl-3"><h4><span class="badge badge-pill badge-secondary">Number of sources</span></h4></div>
			<div class="ml-auto"><input aria-label="Number of sources" class="form-control" id="numberOfSources" min=1 name="numberOfSources"
										placeholder="Number of sources" step=1 th:value="${systemConfiguration.numberOfSources}" type="number"></div>
		</div>

		<div class="d-flex justify-content-start align-items-start align-content-between flex-row">
			<div class="pr-xl-3"><h4><span class="badge badge-pill badge-secondary">Number of devices</span></h4></div>
			<div class="ml-auto"><input aria-label="Number of devices" class="form-control" id="numberOfDevices" min=1 name="numberOfDevices"
										placeholder="Number of devices" step=1 th:value="${systemConfiguration.numberOfDevices}" type="number"></div>
		</div>

		<div class="d-flex justify-content-start align-items-start align-content-between flex-row mb-2">
			<div class="pr-xl-3"><h4><span class="badge badge-pill badge-secondary">Max generated requests</span></h4></div>
			<div class="ml-auto"><input aria-label="Max generated requests" class="form-control" id="maxGeneratedRequests" min=1 name="maxGeneratedRequests"
										placeholder="Max generated requests" step=1 th:value="${systemConfiguration.sourceMaxGeneratedRequests}" type="number"></div>
		</div>

		<input aria-label="run" class="btn btn-primary btn-block" id="runButton" name="runButton"
			   onclick="run()" type="button" value="run">
	</div>
		<div class="px-lg-5 flex-fill flex-grow-1">
			<div class="table-responsive-sm">
				<div class="scrollTableDevices">
				<table class="table table-striped table-sm" id="devicesTable">
					<thead>
					<tr>
						<th>number</th>
						<th>alpha</th>
						<th>beta</th>
						<th>workTimeCoefficient</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="device : ${devices}">
						<td><span>device</span><span th:text="${device.number}"></span></td>
						<td><span th:text="${device.alpha}"></span></td>
						<td><span th:text="${device.beta}"></span></td>
						<td><span th:text="${device.workTimeCoefficient}"></span></td>
					</tr>
					</tbody>
				</table>
			</div>


				</div>
		</div>
	</div>
	<div class="d-flex justify-content-center align-content-center flex-row">
		<div class="mr-3 ml-3 mb-1 mt-3 flex-grow-1 flex-fill">
			<div class="table-responsive-sm">
				<div class="scrollTableSources">
				<table class="table table-striped table-sm" id="sourcesTable">
					<thead>
					<tr>
						<th>number</th>
						<th>lambda</th>
						<th>avgTimeInBuffer</th>
						<th>avgTimeInDevice</th>
						<th>avgTimeInSystem</th>
						<th>totalRequests</th>
						<th>acceptedRequests</th>
						<th>rejectedRequests</th>
						<th>rejectionProbability</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="source : ${sources}">
						<td><span>source</span><span th:text="${source.number}"></span></td>
						<td><span th:text="${source.lambda}"></span></td>
						<td><span th:text="${source.avgTimeInBuffer}"></span></td>
						<td><span th:text="${source.avgTimeInDevice}"></span></td>
						<td><span th:text="${source.avgTimeInSystem}"></span></td>
						<td><span th:text="${source.totalRequests}"></span></td>
						<td><span th:text="${source.acceptedRequests}"></span></td>
						<td><span th:text="${source.rejectedRequests}"></span></td>
						<td><span th:text="${source.rejectionProbability}"></span></td>
					</tr>
					</tbody>
				</table>
				</div>
			</div>
		</div>
	</div>
	<script crossorigin="anonymous"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
			src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script crossorigin="anonymous"
			integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
			src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script crossorigin="anonymous"
			integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script th:src="@{/js/home.js}" type="text/javascript"></script>
</body>
</html>
